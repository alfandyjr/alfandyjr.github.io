<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 1;
        var num2 = 10;
        var sum = 0;

        if (num1 > num2 ) {
            document.write('Sum = ' + sum);
        }
        else {
            for (i = num1; i <= num2; i++) {
                sum += num1;
                num1 += 1;
            }
            document.write('Sum = ' + sum)
        }
    </script>
</body>
</html>
