<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Latihan</h1>
    <script>
        var sum = 0;
        var num = [1, 3, 4, 5];

        for (i = 0; i < num.length; i++){
            sum += num[i];
        }
        document.write('Sum = ' + sum + '<br>');
        document.write('Average = ' + sum/num.length + '<br>');
    </script>
</body>
</html>
