<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        var num = 5;
        var result;

        if (a > 10) {
            document.write('Inputan Salah');
        }
        else {
            for (i = a; i <= 10; i++) {
                result = num * a;
                document.write(a + ' * ' + num + ' = ' + result + '<br>');
                a += 1;
            }
        }
    </script>
</body>
</html>
