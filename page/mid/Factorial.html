<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var FACT = 1;
        var CTRL = 1;
        var n = 5;

        if (CTRL <= n) {
            for (i = CTRL; i <= n; i++) {
                FACT = FACT * CTRL;
                CTRL +=1;
            }
            document.write(FACT);
        }
        else {
            document.write(FACT);
        }
    </script>
</body>
</html>
